<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font Awesome Icons  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <title>
    Forgot Password UI Using CSS - @code.scientist x @codingtorque
  </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #ff9027;
      background-image: radial-gradient(rgb(236, 197, 154) 0px,
          transparent 50%);
      background-repeat: no-repeat;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15rem 0;
    }

    .card {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.125);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 40px;
    }

    .lock-icon {
      font-size: 3rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 10px;
      text-transform: uppercase;
    }

    p {
      font-size: 12px;
    }

    form {
      text-align: center;
    }

    .passInput {
      margin-top: 15px;
      width: 80%;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgb(246, 130, 48);
      font-size: 15px;
      color: black;
      outline: none;
    }

    button {
      margin-top: 15px;
      border-radius: 20px;
      width: 80%;
      background-color: rgb(246, 130, 48);
      color: black;
      padding: 10px;
      text-transform: uppercase;
    }

    button:hover {
      cursor: pointer;
      background-color: white;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <div class="card">
    <p class="lock-icon"><i class="fa fa-lock"></i></p>
    <h2>Quên Mật khẩu?</h2>
    <p>Nhập Email đăng ký của bạn ở đây</p>
    <p>chúng tôi sẽ gửi lại bạn thông tin để đặt lại mật khẩu</p>
    <form>
      <input type="text" id="email" class="passInput form-control" placeholder="Email" required />
      <button type="button" onclick="sendEmail()">
        Reset password
      </button>
    </form>
  </div>
</body>
<script>
  async function sendEmail() {
    var email = document.getElementById("email").value;
    try {
      var response = await fetch(`https://localhost:44375/api/Guests/forgot-password`, {
        method: 'POST',
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          email: email,
        })
      });

      if (response.ok) {
        window.alert("An email containing a token to reset your password has been sent to your email. Please check your email!");
        window.location.href = "../UserPage/change-password.html";
      } else {
        window.alert("Email does not exist.");
      }
    } catch (error) {
      console.error('Error:', error);
      window.alert("An error occurred while processing your request. Please try again later.");
    }


  }
</script>

</html>
