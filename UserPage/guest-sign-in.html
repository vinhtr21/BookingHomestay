<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <title>
    Sign In
  </title>
  <link type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link type="text/css" href="/UserPage/css/nucleo-icons.css" rel="stylesheet"/>
  <link type="text/css" href="/UserPage/css/nucleo-svg.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link type="text/css"  href="/UserPage/css/nucleo-svg.css" rel="stylesheet" />
  <link id="pagestyle" href="/UserPage/css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />
  <script src="/UserPage/js/sign-in.js"></script>
</head>

<body class="">
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                  <p class="mb-0">Enter your phone number and password to sign in</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <label>Phone number</label>
                    <div class="mb-3">
                      <input type="tel" class="form-control" placeholder="Phone number" aria-label="Phone number"
                        aria-describedby="phone-addon" id="phoneNumber">
                    </div>
                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                        aria-describedby="password-addon" id="password">
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="text-center">
                      <!-- <a href="/index.html"> -->
                      <button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0" onclick="login()">Sign in
                      </button>
                      <!-- </a> -->
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="/UserPage/guest-sign-up.html" class="text-info text-gradient font-weight-bold">Sign up</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                  style="background-image:url('/UserPage/img/curved-images/curved6.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="text/css" src="/UserPage/js/popper.min.js"></script>
  <script type="text/css" src="/UserPage/js/bootstrap.min.js"></script>
</body>

</html>
